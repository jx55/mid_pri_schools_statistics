<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/index.css" rel="stylesheet"/>
		<script src="./d3.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="./handler.js"></script>
		<script src="./histogram.js"></script>
		<script src="./pie.js"></script>
		<script src="./brokenline.js"></script>
	</head>
	<body>
	<div class="BrokenLine"></div>
	<div class="part4">
		<p>
			<input type="radio" onchange="getSchool1();" name="school_type" value="middle_school" checked='true'>普通中学
			<input type="radio" onchange="getSchool1();" name="school_type" value="primary_school">普通小学 
		</p>
		<p>
			<input type="radio" onchange="getSchool2();" name="region_type" value="city_all" checked>全市
			<input type="radio" onchange="getSchool2();" name="region_type" value="city_center">市辖区
		</p>
		<div id="app">
			<ul>
				<li v-for="pro in province">
					<button class='btn'>{{pro.city}}</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="Pie"></div>
	<div class="Histogram"></div>
	<script src="./event.js"></script>
	</body>
</html>
